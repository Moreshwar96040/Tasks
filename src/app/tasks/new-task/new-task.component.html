<div class="backdrop" (click)="onCancel()"></div>
<dialog open >
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title1</label>
            <input type="text" id="title1" name="title2" [(ngModel)]="enteredTitle"/>
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
        </p>
        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDueDate"/>
        </p>

        <p class="actions">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit" (click)="onCancel()">Create</button>
        </p>
    </form>
</dialog>
