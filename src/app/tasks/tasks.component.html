@if (isAddTask) {
    <app-new-task (close)="onClose()" [userId]="userId"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>
            {{userName}}'s Tasks
        </h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
</section>

<ul>
    @for(task of slectedUserTasks;track task.userId){
        <li>
            <app-task [task]="task"></app-task>
        </li>
    }
</ul>
